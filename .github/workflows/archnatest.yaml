name: .NET Core

on: 
  push:
    branches: archna

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore apis/poi/web/poi.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore apis/poi/web/poi.csproj
    - uses: actions/upload-artifact@v2
      with:
          name: poi.dll
          path: apis/poi/web/bin/Release/netcoreapp2.1/
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
         username: ${{github.actor}}
         password: ${{secrets.GITHUB_TOKEN}}
         registry: docker.pkg.github.com
         file: apis/poi/web/Dockerfile  
         repository: mphasis-hackthon/openhack-devops-team
         tag_with_sha: true
