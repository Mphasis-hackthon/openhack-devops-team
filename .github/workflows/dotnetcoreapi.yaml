name: .NET Core

on:
  push:
    branches: 
    - buvananaji-cicd
    paths: [apis/poi/**,.github/workflows/dotnetcoreapi.yml]
      
  pull_request:
    branches: 
    - cicdbranch
    paths: [apis/poi/**,.github/workflows/dotnetcoreapi.yml]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore apis/poi/web/poi.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal apis/poi/tests/UnitTests.csproj
