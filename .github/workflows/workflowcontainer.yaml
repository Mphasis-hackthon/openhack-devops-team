name: .NET Core

on: 
  push:
    branches: archna
    paths: [apis/poi/**,.github/workflows/workflowarchna.yml]
  pull_request:
    branches: master
    paths: [apis/poi/**,.github/workflows/workflowarchna.yml]

jobs:
  build:
    runs-on: ubuntu-latest
    #continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore apis/poi/web/poi.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore apis/poi/web/poi.csproj
    - name: Test      
      run: dotnet test --no-restore --verbosity normal apis/poi/tests/UnitTests/UnitTests.csproj 
    - name: Open Github Issue
      if: ${{ failure() }}
      uses: rishabhgupta/git-action-issue@v2
      id: Issue
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Automated Issue creation
          body: This issue is created because tests have failed
          assignees: 'buvananaji'
      docker_build_and_push:
        runs-on: ubuntu-latest
        needs: build
        steps:     
        - uses: actions/checkout@v2
        - name: Azure Container Registry Login
        run: docker login $registry -u ${{secrets.ACR_USER }} -p ${{ secrets.ACR_KEY }}
 
